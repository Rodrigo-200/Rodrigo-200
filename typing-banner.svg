<svg width="100%" height="200">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml" style="background: url('github-header-image.png') center/cover; height: 100%; display: flex; align-items: center; justify-content: center;">
      <style>
        @keyframes typing {
          from { width: 0 }
          to { width: 100% }
        }
        @keyframes blink {
          50% { border-color: transparent }
        }
        .typewriter h1 {
          overflow: hidden;
          border-right: .15em solid orange;
          white-space: nowrap;
          margin: 0 auto;
          letter-spacing: .15em;
          animation: typing 3.5s steps(40, end), blink .75s step-end infinite;
          color: white;
          font-family: monospace;
        }
      </style>
      <div class="typewriter">
        <h1>Hi there! I'm Rodrigo Martins</h1>
      </div>
    </div>
  </foreignObject>
</svg>
